<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .pricing-table {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .plan {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 20px;
            padding: 30px;
            text-align: center;
            max-width: 300px;
        }

        .plan h2 {
            color: #333;
        }

        .plan .price {
            font-size: 24px;
            color: #007bff;
        }

        .plan .price span {
            font-size: 16px;
            color: #999;
        }

        .plan ul {
            list-style: none;
            padding: 0;
        }

        .plan ul li {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="plan">
            <h2>Basic</h2>
            <p class="price">$10<span>/month</span></p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <div class="plan">
            <h2>Pro</h2>
            <p class="price">$20<span>/month</span></p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <div class="plan">
            <h2>Premium</h2>
            <p class="price">$30<span>/month</span></p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
